<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" href="IMAGES\website.ico" type="image/x-icon">
</head>


<body>
    <div class="wrapper">
        <form id="registrationForm">
            <div class="input-box">
                <input type="text" id="firstName" name="firstName" placeholder="First Name">
            </div>
            <div class="input-box">
                <input type="text" id="lastName" name="lastName" placeholder="Last Name">
            </div>
            <div class="input-box">

                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="input-box">

                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="input-box">

                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
            </div>


            <button class="btn" type="button" onclick="register()">Register</button>
        </form>
    </div>
    <script>
        function register() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // Store values as cookies
            document.cookie = `firstName=${firstName}`;
            document.cookie = `lastName=${lastName}`;
            document.cookie = `email=${email}`;
            document.cookie = `password=${password}`;
            document.cookie = 'isLoggedIn=true; path=/;'; // Set login state to true

            alert('Registration successful!');

            // Redirect to login.html after successful registration
            window.location.href = 'login2.html';
        }
    </script>
</body>

</html>
